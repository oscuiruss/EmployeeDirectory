<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit section</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/sections/{id}(id=${section.getId()})}" th:object="${section}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="department.name">Enter department: </label>
    <input type="text" th:field="*{department.name}" id="department.name"/>
    <div style="color:red" th:if="${#fields.hasErrors('department.name')}" th:errors="*{department.name}">Department Error</div>
    <br/>

    <input type="submit" value="Save"/>
</form>
</body>
</html>
